<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imágenes</title>
    <style>
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #image-container img {
            object-fit: contain;
        }
    </style>
</head>
<body>
    <input type="number" id="imageNumber" placeholder="Ingrese un número">
    <input type="number" id="imageSize" placeholder="Tamaño (%)" value="100">
    <button onclick="loadImage()">OK</button>
    <div id="image-container"></div>
    
    <script>
        document.getElementById("imageNumber").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                loadImage();
            }
        });
        document.getElementById("imageSize").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                loadImage();
            }
        });

        function loadImage() {
            let number = document.getElementById("imageNumber").value;
            let size = document.getElementById("imageSize").value || 100;
            if (number) {
                let formattedNumber = String(number).padStart(3, '0');
                let img = document.createElement("img");
                img.src = `image/${formattedNumber}.jpg`;
                img.alt = `Imagen ${formattedNumber}`;
                img.style.width = size + "%";
                img.style.height = "auto";
                
                let container = document.getElementById("image-container");
                container.innerHTML = ""; // Elimina la imagen anterior
                container.appendChild(img);
            }
        }
    </script>
</body>
</html>
